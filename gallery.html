<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Gallery</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
  </head>
  <body bgcolor="FFFFFF">
    <!--Nav-->
    <div
      class="d-none d-sm-flex d-flex align-items-center bg-light text-dark p-2 gap-4"
      style="height: 60px"
    >
      <h1
        class="d-none d-sm-block"
        style="font-weight: 700; letter-spacing: 0.3em"
      >
        PUBEST
      </h1>
      <button class="btn btn-outline-dark ms-auto d-none d-sm-block">
        <a href="index.html" class="text-dark" style="text-decoration: none"
          >Home</a
        >
      </button>
      <button class="d-none d-sm-block btn btn-outline-dark">
        <a
          href="experience.html"
          class="text-dark"
          style="text-decoration: none"
          >Experience</a
        >
      </button>
      <button class="btn btn-dark d-none d-sm-block">
        <a href="gallery.html" class="text-light" style="text-decoration: none"
          >Gallery</a
        >
      </button>
      <button class="d-none d-sm-block btn btn-outline-dark">
        <a href="contact.html" class="text-dark" style="text-decoration: none"
          >Contact</a
        >
      </button>
    </div>

    <div
      class="d-flex d-sm-none align-items-center bg-light text-dark"
      style="height: 60px"
    >
      <div
        class="d-flex border justify-content-center align-items-center border-secondary"
        style="width: 25%; height: 100%"
      >
        <a
          href="index.html"
          class="text-secondary"
          style="text-decoration: none"
          >Home</a
        >
      </div>
      <div
        class="border d-flex justify-content-center align-items-center border-secondary"
        style="width: 25%; height: 100%"
      >
        <a
          href="experience.html"
          class="text-secondary"
          style="text-decoration: none"
          >Experience</a
        >
      </div>
      <div
        class="border d-flex justify-content-center align-items-center border-dark bg-dark"
        style="width: 25%; height: 100%"
      >
        <a href="gallery.html" class="text-light" style="text-decoration: none"
          >Gallery</a
        >
      </div>
      <div
        class="border d-flex justify-content-center align-items-center border-secondary"
        style="width: 25%; height: 100%"
      >
        <a
          href="contact.html"
          class="text-secondary"
          style="text-decoration: none"
          >Contact</a
        >
      </div>
    </div>

    <!--End Nav-->

    <p
      class="text-center font-monospace subhead_underline"
      style="
        font-size: 2rem;
        font-weight: 900;
        text-decoration: underline black 1.5px;
        text-underline-offset: 7px;
      "
    >
      GALLERY
    </p>

    <div
      class="d-flex gap-3 justify-content-center flex-wrap align-items-start"
    >
      <div class="card" style="width: 18rem">
        <img src="images/1.jpg" class="card-img-top" />
        <div class="card-body">
          <p class="text-start fs-4 fw-bold">Me</p>
          <p class="card-text">This is me on vacation.</p>
        </div>
      </div>
      <div class="card" style="width: 18rem">
        <img src="images/2.jpg" class="card-img-top" />
        <div class="card-body">
          <p class="text-start fs-4 fw-bold">Chaingmai Zoo</p>
          <p class="card-text">
            This picture was captured since 2022 ( I love animals )
          </p>
        </div>
      </div>
      <div class="card" style="width: 18rem">
        <img src="images/4.jpg" class="card-img-top" />
        <div class="card-body">
          <p class="text-start fs-4 fw-bold">My Desk</p>
          <p class="card-text">There are my friends. Greeting them</p>
        </div>
      </div>
      <div class="card" style="width: 18rem">
        <img src="images/3.jpg" class="card-img-top" />
        <div class="card-body">
          <p class="text-start fs-4 fw-bold">Wat Chang</p>
          <p class="card-text">
            This is my neighborhood temple. I'm really proud of this shot
          </p>
        </div>
      </div>
    </div>

</html>
